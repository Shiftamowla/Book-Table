{% extends 'dashboard.html' %}

{% block body %}
<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Jobs</h3>

<div>
    <form action="{% url 'update' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        

          <div class="form-group">
              <label for="name">Type</label>
              <input type="text" id="name" name="type"  placeholder="type" required>
          </div>
          <div class="form-group">
              <label for="email">Selary</label>
              <input type="text" id="selary" name="selary"  placeholder="selary" required>
          </div>
          <div class="form-group">
              <label for="email">Location</label>
              <input type="text" id="location" name="location"  placeholder="location" required>
          </div>
          <div class="form-group">
              <label for="email">Logopic</label>
              <input type="file" id="logopic" name="logopic" placeholder="logopic" required>
          </div>
          <div class="form-group">
              <label for="age">About</label>
              <input type="text" id="description" name="description"  placeholder="description" required>
          </div>
  
          <div class="form-group">
              <input type="submit" value="Send Message">
          </div>
      </form>
</div>

</body>
</html>


{% endblock body %}
