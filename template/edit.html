
<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>ADD BOOKS</h3>

<div>
    {% for i in data %}
    <form action="{% url 'update' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="text" id="name" name="id" value="{{i.id}}" placeholder="type" required>


          <div class="form-group">
              <label for="name">Type</label>
              <input type="text" id="name" name="type" value="{{i.type}}" placeholder="type" required>
          </div>
          <div class="form-group">
              <label for="email">Selary</label>
              <input type="text" id="selary" name="selary" value="{{i.selary}}" placeholder="selary" required>
          </div>
          <div class="form-group">
              <label for="email">Location</label>
              <input type="text" id="location" name="location" value="{{i.location}}" placeholder="location" required>
          </div>
          <div class="form-group">
              <label for="email">Logopic</label>
              <input type="file" id="logopic" name="loogopic" value="{{i.logopic}}" placeholder="logopic" required>
          </div>
          <div class="form-group">
              <label for="age">About</label>
              <input type="text" id="description" name="description" value="{{i.description}}" placeholder="description" required>
          </div>

          <img height="200px" width="150px" src="/{{i.logopic}}">
          <input type="hidden" id="logopic" name="oldpic" value="{{i.logopic}}">

          

    {% endfor %}
  
          <div class="form-group">
              <input type="submit" value="Send Message">
          </div>
      </form>
</div>

</body>
</html>
